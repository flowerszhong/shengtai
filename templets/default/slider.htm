			<div>
				<img u="image" src="slider/image1.jpg" />
				<div u="thumb">校园风光</div>
			</div>
			<div>
				<img u="image" src="slider/image2.jpg" />
				<div u="thumb">环院学子毕业典礼</div>
			</div>
			<div>
				<img u="image" src="slider/image3.jpg" />
				<div u="thumb">校园风光</div>
			</div>
			<div>
				<img u="image" src="slider/image4.jpg" />
				<div u="thumb">校园风光</div>
			</div>
			<div>
				<img u="image" src="slider/image5.jpg" />
				<div u="thumb">校园风光</div>
			</div>
			<div>
				<img u="image" src="slider/image6.jpg" />
				<div u="thumb">环院学子毕业典礼</div>
			</div>
			<div>
				<img u="image" src="slider/image7.jpg" />
				<div u="thumb">环院学子毕业典礼</div>
			</div>
		</div>
		<div u="thumbnavigator" style="position:absolute;bottom:30px;left:0px;height:45px;width:600px;">
			<div style="filter:alpha(opacity=40);opacity:0.4;position:absolute;display:block;background-color:#000000;top:0px;left:0px;width:100%;height:100%;"></div>
			<div u="slides">
				<div u="prototype" style="POSITION:absolute;WIDTH:600px;HEIGHT:45px;TOP:0;LEFT:0;">
					<thumbnailtemplate style="font-family:'Microsoft YaHei',微软雅黑,'Microsoft JhengHei',华文细黑,STHeiti,MingLiu;font-weight:normal;POSITION:absolute;WIDTH:100%;HEIGHT:100%;TOP:0;LEFT:0;color:#fff;line-height:45px;font-size:20px;padding-left:10px;"></thumbnailtemplate>
				</div>
			</div>
		</div>

		<!-- jssor slider bullet navigator skin 09 -->
		<style>
            /*
            .jssorb09 div           (normal)
            .jssorb09 div:hover     (normal mouseover)
            .jssorb09 .av           (active)
            .jssorb09 .av:hover     (active mouseover)
            .jssorb09 .dn           (mousedown)
            */
            .jssorb09 div, .jssorb09 div:hover, .jssorb09 .av
            {
                filter: alpha(opacity=70);
                opacity: .7;
                overflow:hidden;
                cursor: pointer;
                border: #fff 1px solid;
            }
            .jssorb09 div { background-color: #d3d3d3; }
            .jssorb09 div:hover, .jssorb09 .av:hover { background-color: gray; }
            .jssorb09 .av { background-color: #000; }
            .jssorb09 .dn, .jssorb09 .dn:hover { background-color: #a9a9a9; }
        </style>
		<!-- bullet navigator container -->
		<div u="navigator" class="jssorb09" style="position: absolute; bottom: 10px; left:20px; margin-left:30px;">
			<!-- bullet navigator item prototype -->
			<div u="prototype" style="POSITION: absolute; WIDTH: 12px; HEIGHT: 12px;"></div>
		</div>

	</div>

	<div id="quick-nav">
		<div class="download-center">
			<h4 class="title">
				下载中心
			</h4>
			<ul>
			{dede:channelartlist typeid='29'}
			<li>
				<a href="{dede:field name='typeurl'/}">{dede:field name='typename'/}</a>
			</li>
			{/dede:channelartlist}
			</ul>
		</div>

		<div class="friends-link">
			<h4 class="title">友情链接</h4>


			<ul>
			{dede:loop table='st_flink'}
				<li>
					<a href="[field:url/]">[field:webname/]</a>
				</li>
			{/dede:loop}
			</ul>
		</div>
		
	</div>
</div>

<script>
    jQuery(document).ready(function ($) {
        var options = { 
        $AutoPlay: true ,
          $BulletNavigatorOptions: {                     //[Optional] Options to specify and enable navigator or not
	          $Class: $JssorBulletNavigator$,                   //[Required] Class to create navigator instance
	          $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
	          $AutoCenter: 1,                                 //[Optional] Auto center navigator in parent container, 0 None, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
	          $Steps: 1,                                      //[Optional] Steps to go for each navigation request, default value is 1
	          $Lanes: 1,                                      //[Optional] Specify lanes to arrange items, default value is 1
	          $SpacingX: 10,                                  //[Optional] Horizontal space between each item in pixel, default value is 0
	          $SpacingY: 10,                                  //[Optional] Vertical space between each item in pixel, default value is 0
	          $Orientation: 1                                 //[Optional] The orientation of the navigator, 1 horizontal, 2 vertical, default value is 1
	      },
	      $CaptionSliderOptions: {
              $Class: $JssorCaptionSlider$,
              $PlayInMode: 1,
              $PlayOutMode: 3
          },
          $ThumbnailNavigatorOptions: {
              $Class: $JssorThumbnailNavigator$,
              $ChanceToShow: 2
          }
        };
        var jssor_slider1 = new $JssorSlider$('slider-container', options);
    });
</script>
