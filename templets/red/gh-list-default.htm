<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="{dede:global.cfg_templets_skin/}/style/gh-main.css" rel="stylesheet" media="screen" type="text/css" />
</head>
<body class="articlelist">
<div class="body-wrap">
{dede:include filename="head.htm"/}
<!-- /header -->
<div class="w960 center clear mt1">
 <div class="center-main">
  <div class="place"> <strong>当前位置:</strong> {dede:field name='position'/} </div>
  <!-- /place -->
 
  <div class="dede_pages">
   <ul class="pagelist">
    {dede:pagelist listitem="info,index,end,pre,next,pageno,option" listsize="5"/}
   </ul>
  </div>
  <!-- /pages -->


 </div>
 <!-- /center-main -->


 <div class="sidebar">
  <ul class="sidebar-nav">
    {dede:channelartlist}
    <li><a href="{dede:field name='typeurl'/}">{dede:field name='typename'/}</a></li>
    {/dede:channelartlist} 
  </ul>


 </div>
 <!-- /sidebar -->


</div>


</div>

<script language="javascript" type="text/javascript" src="{dede:global.cfg_cmspath/}/images/js/j.js" ></script>
{dede:include filename="footer.htm"/}
<!-- /footer -->
</body>
</html>
